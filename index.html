<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon">
    <title>Calculadora Lógica</title>
</head>

<body>
    <div id="app">
        <div id="calc" class="calc">
            <input id="resultado"></input>
            <table>
                <tr>
                    <td> <button class="btn btn_diferente" onclick="limpar()">AC</button></td>
                    <td> <button class="btn btn_diferente" onclick="back()">&#9003;</button></td>
                    <td> <button class="btn btn_diferente" onclick="insert('(')">&#40;</button></td>
                    <td> <button class="btn btn_diferente" onclick="insert(')')">&#41;</button></td>
                </tr>

                <tr>
                    <td><button value="a" class="btn" onclick="insert('A')">A</button>
                    <td> <button value="b" class="btn" onclick="insert('B')">B</button></td>
                    <td> <button value="c" class="btn" onclick="insert('C')">C</button></td>
                    <td> <button value="d" class="btn" onclick="insert('D')">D</button></td>
                   
                </tr>

                <tr>
                    <td> <button value="↔" class="btn btn_diferente" onclick="insert('↔')">↔</button></td>
                    <td> <button value="¬" class="btn btn_diferente" onclick="insert('¬')">¬</button></td>
                    <td><button value="→" class="btn btn_diferente" onclick="insert('→')">→</button></td>
                    <td> <button value="ʌ" class="btn btn_diferente" onclick="insert('∧')">∧</button></td>
                   
                </tr>

                <tr>
                    <td><button value="∨" class="btn btn_diferente" onclick="insert('∨')">∨</button></td>
                    <td><button value="⊻" class="btn btn_diferente" onclick="insert('⊻')">⊻</button></td>
                    <td colspan="3"> <button value="=" class="btn btn_diferente" id="igual" onclick="resultado()"
                         style="width: 130px;">=</button></td>
                </tr>
            </table>

            <p id="error"></p>
          
        </div>

        <div class="valores">
            <div class="d-inline-block d-md-block">
                <label for="valorVerdadA">A</label>
                <SELECT NAME="value" id="valueOfA" SIZE="1">
                    <OPTION VALUE="1">1</OPTION>
                    <OPTION VALUE="2">0</OPTION>
                </SELECT>
            </div>
            <div class="d-inline-block d-md-block">
                <label for="valorVerdadB">B</label>
                <SELECT NAME="value" id="valueOfB" SIZE="1">
                    <OPTION VALUE="1">1</OPTION>
                    <OPTION VALUE="2">0</OPTION>
                </SELECT>
            </div>

            <div class="d-inline-block d-md-block">
                <label for="valorVerdadC">C</label>
                <SELECT NAME="value" id="valueOfC" SIZE="1">
                    <OPTION VALUE="1">1</OPTION>
                    <OPTION VALUE="2">0</OPTION>
                </SELECT>
            </div>
            <div class="d-inline-block d-md-block">
                <label for="valorVerdadD">D</label>
                <SELECT NAME="value" id="valueOfD" SIZE="1">
                    <OPTION VALUE="1">1</OPTION>
                    <OPTION VALUE="2">0</OPTION>
                </SELECT>
            </div>

        </div>


        <div>
            <div id="result-table" class="calc"></div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
